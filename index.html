<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <div class="content">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search City" />
    </header>
    <main>
      <section class="location">
        <div class="city">Kolkata, India</div>
        <div class="date">Tuesday 07 May 2024</div>
      </section>
      <div class="current">
        <div class="temp">34<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">34°c / 20°c</div>
      </div>
    </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
